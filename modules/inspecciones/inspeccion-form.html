<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXSOL DaaS - Formulario de Inspección</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Incluir sidebar -->
            <div class="col-md-3 col-lg-2 px-0 bg-light sidebar" id="sidebar-container"></div>
            
            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <!-- Incluir header -->
                <div id="header-container"></div>
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="form-title">Nueva Inspección</h1>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <form id="inspeccion-form" novalidate>
                                    <input type="hidden" id="inspeccion-id">
                                    
                                    <div class="mb-3">
                                        <label for="activo" class="form-label">Activo</label>
                                        <select class="form-select" id="activo" required>
                                            <option value="">Seleccione un activo</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Por favor seleccione un activo.
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="fecha" class="form-label">Fecha de Inspección</label>
                                            <input type="date" class="form-control" id="fecha" required>
                                            <div class="invalid-feedback">
                                                Por favor seleccione una fecha válida.
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label for="tipo" class="form-label">Tipo de Inspección</label>
                                            <select class="form-select" id="tipo" required>
                                                <option value="">Seleccione un tipo</option>
                                                <option value="Inspección Visual">Inspección Visual</option>
                                                <option value="Inspección Térmica">Inspección Térmica</option>
                                                <option value="Inspección Estructural">Inspección Estructural</option>
                                                <option value="Fotogrametría">Fotogrametría</option>
                                                <option value="LiDAR">LiDAR</option>
                                            </select>
                                            <div class="invalid-feedback">
                                                Por favor seleccione un tipo de inspección.
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="estado" class="form-label">Estado</label>
                                        <select class="form-select" id="estado" required>
                                            <option value="">Seleccione un estado</option>
                                            <option value="Planificada">Planificada</option>
                                            <option value="En Progreso">En Progreso</option>
                                            <option value="Completada">Completada</option>
                                            <option value="Cancelada">Cancelada</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Por favor seleccione un estado.
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex justify-content-end mt-4">
                                        <button type="button" class="btn btn-secondary me-2" id="btn-cancelar">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Incluir footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
        // Cargar componentes
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar header, sidebar y footer
            fetch('/components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
            
            fetch('/components/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                    // Marcar como activo el ítem del menú
                    setTimeout(() => {
                        const menuItem = document.querySelector('.nav-link[href="./modules/inspecciones/inspecciones.html"]');
                        if (menuItem) menuItem.classList.add('active');
                    }, 100);
                });
            
            fetch('/components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
            
            // Inicializar la página
            cargarActivos();
            
            // Establecer fecha actual por defecto
            const hoy = new Date();
            document.getElementById('fecha').valueAsDate = hoy;
            
            // Verificar si estamos en modo edición
            const urlParams = new URLSearchParams(window.location.search);
            const inspeccionId = urlParams.get('id');
            const activoId = urlParams.get('activoId');
            
            if (inspeccionId) {
                document.getElementById('form-title').textContent = 'Editar Inspección';
                cargarInspeccion(inspeccionId);
            } else if (activoId) {
                // Si venimos desde un activo específico, preseleccionarlo
                setTimeout(() => {
                    document.getElementById('activo').value = activoId;
                }, 500);
            }
            
            // Event listeners
            document.getElementById('inspeccion-form').addEventListener('submit', guardarInspeccion);
            document.getElementById('btn-cancelar').addEventListener('click', function() {
                window.location.href = '/modules/inspecciones/inspecciones.html';
            });
        });
        
        // Función para cargar activos en el select
        async function cargarActivos() {
            try {
                const [activosResponse, proyectosResponse] = await Promise.all([
                    fetch('/data/activos.json'),
                    fetch('/data/proyectos.json')
                ]);
                
                const activos = await activosResponse.json();
                const proyectos = await proyectosResponse.json();
                
                // Mapear proyectos por ID para fácil acceso
                const proyectosMap = proyectos.reduce((map, proyecto) => {
                    map[proyecto.id] = proyecto;
                    return map;
                }, {});
                
                const selectActivo = document.getElementById('activo');
                activos.forEach(activo => {
                    const proyecto = proyectosMap[activo.proyectoId] || { nombre: 'Desconocido' };
                    const option = document.createElement('option');
                    option.value = activo.id;
                    option.textContent = `${activo.nombre} (${proyecto.nombre})`;
                    selectActivo.appendChild(option);
                });
            } catch (error) {
                console.error('Error al cargar activos:', error);
                mostrarAlerta('No se pudieron cargar los activos', 'danger');
            }
        }
        
        // Función para cargar una inspección existente
        async function cargarInspeccion(id) {
            try {
                const response = await fetch('/data/inspecciones.json');
                const inspecciones = await response.json();
                
                const inspeccion = inspecciones.find(i => i.id == id);
                
                if (!inspeccion) {
                    mostrarAlerta('No se encontró la inspección solicitada', 'warning');
                    return;
                }
                
                document.getElementById('inspeccion-id').value = inspeccion.id;
                document.getElementById('activo').value = inspeccion.activoId;
                document.getElementById('fecha').value = inspeccion.fecha; // Asumiendo formato ISO (YYYY-MM-DD)
                document.getElementById('tipo').value = inspeccion.tipo;
                document.getElementById('estado').value = inspeccion.estado;
            } catch (error) {
                console.error('Error al cargar inspección:', error);
                mostrarAlerta('No se pudo cargar la información de la inspección', 'danger');
            }
        }
        
        // Función para guardar inspección
        async function guardarInspeccion(event) {
            event.preventDefault();
            
            // Validar el formulario
            const form = document.getElementById('inspeccion-form');
            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add('was-validated');
                return;
            }
            
            try {
                const inspeccionId = document.getElementById('inspeccion-id').value;
                const activoId = document.getElementById('activo').value;
                const fecha = document.getElementById('fecha').value;
                const tipo = document.getElementById('tipo').value;
                const estado = document.getElementById('estado').value;
                
                // Obtener inspecciones existentes
                const response = await fetch('/data/inspecciones.json');
                let inspecciones = await response.json();
                
                // Crear o actualizar inspección
                if (inspeccionId) {
                    // Actualizar existente
                    const index = inspecciones.findIndex(i => i.id == inspeccionId);
                    if (index !== -1) {
                        inspecciones[index] = {
                            id: parseInt(inspeccionId),
                            activoId: parseInt(activoId),
                            fecha,
                            tipo,
                            estado
                        };
                    }
                } else {
                    // Crear nueva
                    const nuevoId = inspecciones.length > 0 ? Math.max(...inspecciones.map(i => i.id)) + 1 : 1;
                    inspecciones.push({
                        id: nuevoId,
                        activoId: parseInt(activoId),
                        fecha,
                        tipo,
                        estado
                    });
                }
                
                // En un entorno real, aquí iría la llamada a la API
                // Simulamos con localStorage para este ejercicio
                localStorage.setItem('inspecciones', JSON.stringify(inspecciones));
                
                // Mostrar mensaje y redireccionar
                mostrarAlerta('Inspección guardada correctamente', 'success');
                setTimeout(() => {
                    window.location.href = '/modules/inspecciones/inspecciones.html';
                }, 1500);
            } catch (error) {
                console.error('Error al guardar inspección:', error);
                mostrarAlerta('Error al guardar la inspección', 'danger');
            }
        }
        
        // Función para mostrar alertas
        function mostrarAlerta(mensaje, tipo) {
            const alertPlaceholder = document.createElement('div');
            alertPlaceholder.className = `alert alert-${tipo} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alertPlaceholder.role = 'alert';
            alertPlaceholder.innerHTML = `
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alertPlaceholder);
            
            // Auto cerrar después de 5 segundos
            setTimeout(() => {
                alertPlaceholder.remove();
            }, 5000);
        }
    </script>
</body>
</html>
