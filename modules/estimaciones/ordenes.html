<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXSOL DaaS - Órdenes de Venta</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <script src="../../assets/js/main.js" defer></script>
    <script src="../../assets/js/mock-data.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar componentes HTML
            loadComponent('header', '../../components/header.html');
            loadComponent('sidebar', '../../components/sidebar.html');
            loadComponent('footer', '../../components/footer.html');
            
            // Cargar datos de órdenes y estimaciones
            loadOrdenes();
        });
        
        // Función para cargar órdenes
        function loadOrdenes() {
            fetch('../../data/ordenes.json')
                .then(response => response.json())
                .then(ordenes => {
                    // Cargar estimaciones para obtener información relacionada
                    fetch('../../data/estimaciones.json')
                        .then(response => response.json())
                        .then(estimaciones => {
                            // Cargar pedidos para información adicional
                            fetch('../../data/pedidos.json')
                                .then(response => response.json())
                                .then(pedidos => {
                                    renderOrdenesTable(ordenes, estimaciones, pedidos);
                                    setupFilters(ordenes, estimaciones);
                                })
                                .catch(error => console.error('Error cargando pedidos:', error));
                        })
                        .catch(error => console.error('Error cargando estimaciones:', error));
                })
                .catch(error => console.error('Error cargando órdenes:', error));
        }
        
        // Función para renderizar la tabla de órdenes
        function renderOrdenesTable(ordenes, estimaciones, pedidos) {
            const tableBody = document.getElementById('ordenes-table-body');
            tableBody.innerHTML = '';
            
            ordenes.forEach(orden => {
                const estimacion = estimaciones.find(e => e.id === orden.estimacionId) || { id: 'N/A', pedidoId: 'N/A', totalEstimado: 0 };
                const pedido = pedidos.find(p => p.id === estimacion.pedidoId) || { id: 'N/A', contratoId: 'N/A' };
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${orden.id}</td>
                    <td>
                        Estimación #${estimacion.id}<br>
                        <small class="text-muted">Pedido #${pedido.id} (Contrato: ${pedido.contratoId})</small>
                    </td>
                    <td>${formatPeriodo(orden.periodoLiquidacion)}</td>
                    <td><span class="badge bg-${getEstadoBadgeClass(orden.estado)}">${orden.estado}</span></td>
                    <td>${orden.listoFacturar ? 
                        '<span class="badge bg-success">Sí</span>' : 
                        '<span class="badge bg-warning text-dark">No</span>'}
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-info" onclick="viewOrden(${orden.id})">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button type="button" class="btn btn-primary" onclick="editOrden(${orden.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-danger" onclick="confirmDeleteOrden(${orden.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Función para establecer filtros
        function setupFilters(ordenes, estimaciones) {
            const filterForm = document.getElementById('filter-form');
            
            // Llenar selector de estimaciones
            const estimacionSelect = document.getElementById('filter-estimacion');
            const uniqueEstimaciones = [...new Set(ordenes.map(o => o.estimacionId))];
            
            estimacionSelect.innerHTML = '<option value="">Todas las estimaciones</option>';
            uniqueEstimaciones.forEach(estimacionId => {
                const estimacion = estimaciones.find(e => e.id === estimacionId);
                if (estimacion) {
                    const option = document.createElement('option');
                    option.value = estimacionId;
                    option.textContent = `Estimación #${estimacionId} (Total: ${formatCurrency(estimacion.totalEstimado)})`;
                    estimacionSelect.appendChild(option);
                }
            });
            
            // Llenar selector de estados
            const estadoSelect = document.getElementById('filter-estado');
            const estados = [...new Set(ordenes.map(o => o.estado))];
            
            estadoSelect.innerHTML = '<option value="">Todos los estados</option>';
            estados.forEach(estado => {
                const option = document.createElement('option');
                option.value = estado;
                option.textContent = estado;
                estadoSelect.appendChild(option);
            });
            
            // Llenar selector de periodos
            const periodoSelect = document.getElementById('filter-periodo');
            const periodos = [...new Set(ordenes.map(o => o.periodoLiquidacion))].sort();
            
            periodoSelect.innerHTML = '<option value="">Todos los periodos</option>';
            periodos.forEach(periodo => {
                const option = document.createElement('option');
                option.value = periodo;
                option.textContent = formatPeriodo(periodo);
                periodoSelect.appendChild(option);
            });
            
            // Configurar evento de filtrado
            filterForm.addEventListener('submit', function(e) {
                e.preventDefault();
                applyFilters(ordenes, estimaciones, pedidos);
            });
            
            // Configurar botón de reset
            document.getElementById('reset-filters').addEventListener('click', function() {
                filterForm.reset();
                loadOrdenes();
            });
        }
        
        // Función para aplicar filtros
        function applyFilters(ordenes, estimaciones, pedidos) {
            const estimacionId = document.getElementById('filter-estimacion').value;
            const estado = document.getElementById('filter-estado').value;
            const periodo = document.getElementById('filter-periodo').value;
            const listoFacturar = document.getElementById('filter-listo-facturar').value;
            
            let filteredOrdenes = ordenes;
            
            if (estimacionId) {
                filteredOrdenes = filteredOrdenes.filter(o => o.estimacionId == estimacionId);
            }
            
            if (estado) {
                filteredOrdenes = filteredOrdenes.filter(o => o.estado === estado);
            }
            
            if (periodo) {
                filteredOrdenes = filteredOrdenes.filter(o => o.periodoLiquidacion === periodo);
            }
            
            if (listoFacturar !== '') {
                const listoFacturarBool = listoFacturar === 'true';
                filteredOrdenes = filteredOrdenes.filter(o => o.listoFacturar === listoFacturarBool);
            }
            
            renderOrdenesTable(filteredOrdenes, estimaciones, pedidos);
        }
        
        // Función para formatear moneda
        function formatCurrency(value) {
            return new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(value);
        }
        
        // Función para formatear periodo (YYYY-MM)
        function formatPeriodo(periodo) {
            if (!periodo) return '';
            
            const [year, month] = periodo.split('-');
            const monthNames = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            
            return `${monthNames[parseInt(month) - 1]} ${year}`;
        }
        
        // Función para obtener la clase de la etiqueta según el estado
        function getEstadoBadgeClass(estado) {
            switch (estado) {
                case 'Pendiente': return 'warning text-dark';
                case 'Parcial': return 'info';
                case 'Aceptada': return 'success';
                case 'Cancelada': return 'danger';
                default: return 'primary';
            }
        }
        
        // Funciones para acciones CRUD
        function viewOrden(id) {
            // Aquí se implementaría la visualización detallada
            console.log('Ver orden', id);
            // Podría abrir un modal con detalles
        }
        
        function editOrden(id) {
            window.location.href = `orden-form.html?id=${id}`;
        }
        
        function confirmDeleteOrden(id) {
            if (confirm(`¿Está seguro de que desea eliminar la orden de venta #${id}?`)) {
                deleteOrden(id);
            }
        }
        
        function deleteOrden(id) {
            // Aquí se implementaría la eliminación
            console.log('Eliminar orden', id);
            // En una implementación real, se enviaría una solicitud al backend
            // Por ahora, simplemente recargamos la página
            alert(`Orden de venta #${id} eliminada correctamente`);
            loadOrdenes();
        }
        
        function newOrden() {
            window.location.href = 'orden-form.html';
        }
    </script>
</head>
<body>
    <!-- Header Component -->
    <div id="header"></div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Component -->
            <div id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></div>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Órdenes de Venta</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" onclick="newOrden()">
                            <i class="bi bi-plus"></i> Nueva Orden de Venta
                        </button>
                    </div>
                </div>
                
                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-funnel"></i> Filtros
                    </div>
                    <div class="card-body">
                        <form id="filter-form" class="row g-3">
                            <div class="col-md-3">
                                <label for="filter-estimacion" class="form-label">Estimación</label>
                                <select id="filter-estimacion" class="form-select">
                                    <option value="">Todas las estimaciones</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="filter-estado" class="form-label">Estado</label>
                                <select id="filter-estado" class="form-select">
                                    <option value="">Todos los estados</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="filter-periodo" class="form-label">Periodo</label>
                                <select id="filter-periodo" class="form-select">
                                    <option value="">Todos los periodos</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="filter-listo-facturar" class="form-label">Listo para Facturar</label>
                                <select id="filter-listo-facturar" class="form-select">
                                    <option value="">Todos</option>
                                    <option value="true">Sí</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                            <div class="col-12 text-end">
                                <button type="button" class="btn btn-secondary" id="reset-filters">Limpiar</button>
                                <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Tabla de Órdenes de Venta -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-table"></i> Listado de Órdenes de Venta
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Estimación / Pedido</th>
                                        <th>Periodo Liquidación</th>
                                        <th>Estado</th>
                                        <th>Listo para Facturar</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="ordenes-table-body">
                                    <!-- Aquí se cargarán dinámicamente los datos -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Footer Component -->
    <div id="footer"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
