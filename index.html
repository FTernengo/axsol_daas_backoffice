<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AXSOL DaaS - Sistema de gestión de backoffice para servicios Data as a Service">
    <title>AXSOL DaaS - Backoffice</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-to-content">Saltar al contenido principal</a>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu" aria-label="Menú de navegación principal">
                <!-- Contenido del sidebar se cargará aquí -->
                <div id="sidebar-container"></div>
            </div>
            
            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main-content-wrapper">
                <!-- Header -->
                <header class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" id="header-container">
                    <!-- Contenido del header se cargará aquí -->
                </header>
                
                <!-- Contenido dinámico -->
                <div id="main-content" tabindex="-1">
                    <!-- El contenido dinámico de cada módulo se cargará aquí -->
                </div>
                
                <!-- Contenedor de alertas para notificaciones -->
                <div id="alertsContainer" aria-live="polite" aria-atomic="true"></div>
                
                <!-- Footer -->
                <div id="footer-container">
                    <!-- El contenido del footer se cargará aquí -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script de inicialización - Debe cargarse ANTES que los demás scripts -->
    <script src="./assets/js/init.js"></script>
    
    <!-- Datos mockeados -->
    <script src="./assets/js/mock-data.js"></script>
    <!-- Utilidades para fetch -->
    <script src="./assets/js/fetch-utils.js"></script>
    <!-- Utilidades para localStorage -->
    <script src="./assets/js/local-storage-utils.js"></script>
    <!-- Script principal -->
    <script src="./assets/js/main.js"></script>
    <!-- Script del dashboard -->
    <script src="./assets/js/dashboard.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Add global error handler for uncaught errors
                window.addEventListener('error', function(event) {
                    console.error('Global error caught:', event.error);
                    const alertsContainer = document.getElementById('alertsContainer');
                    if (alertsContainer) {
                        alertsContainer.innerHTML = `
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error!</strong> ${event.error.message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        `;
                    }
                });
                
                // Initialize application state
                console.log('Initializing application state...');
                appState.init();
                
                // Load all mock data into localStorage
                console.log('Loading mock data...');
                // Use the improved DataService initialization method
                DataService.initializeAllData();
                
                console.log('Loading common components...');
                // Load common components with better error handling
                try {
                    await Promise.all([
                        domUtils.loadComponent('./components/header.html', 'header-container'),
                        domUtils.loadComponent('./components/sidebar.html', 'sidebar-container'),
                        domUtils.loadComponent('./components/footer.html', 'footer-container')
                    ]);
                    console.log('Common components loaded successfully');
                } catch (error) {
                    console.error('Error loading common components:', error);
                    document.body.innerHTML = `
                        <div class="container mt-5">
                            <div class="alert alert-danger">
                                <h4>Error loading application components</h4>
                                <p>${error.message}</p>
                                <button class="btn btn-primary" onclick="location.reload()">Reload Application</button>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // Setup sidebar navigation
                console.log('Setting up sidebar navigation...');
                const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');
                sidebarLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const module = link.getAttribute('data-module');
                        const view = link.getAttribute('data-view');
                        navigation.navigateTo(module, view);
                    });
                });
                
                // Navigate to initial module (dashboard or saved state)
                console.log(`Navigating to initial module: ${appState.currentModule}`);
                navigation.navigateTo(appState.currentModule, appState.currentView);
                
            } catch (error) {
                console.error('Fatal error during application initialization:', error);
                document.body.innerHTML = `
                    <div class="container mt-5">
                        <div class="alert alert-danger">
                            <h4>Fatal Application Error</h4>
                            <p>${error.message}</p>
                            <pre>${error.stack}</pre>
                            <button class="btn btn-primary" onclick="location.reload()">Reload Application</button>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
