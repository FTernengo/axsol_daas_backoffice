<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXSOL DaaS - Pedidos</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>
            
            <!-- Contenido principal -->
            <main class="col px-0 flex-grow-1">
                <div id="header-container"></div>
                
                <div class="container-fluid py-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow-sm">
                                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Gestión de Pedidos</h5>
                                    <button type="button" class="btn btn-primary" onclick="window.location.href='pedido-form.html'">
                                        <i class="bi bi-plus-circle me-1"></i> Nuevo Pedido
                                    </button>
                                </div>
                                <div class="card-body">
                                    <!-- Filtros y búsqueda -->
                                    <div class="row mb-4">
                                        <div class="col-md-4 mb-2">
                                            <select id="filtroContrato" class="form-select">
                                                <option value="">Todos los Contratos</option>
                                                <!-- Se cargará dinámicamente -->
                                            </select>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <select id="filtroProyecto" class="form-select">
                                                <option value="">Todos los Proyectos</option>
                                                <!-- Se cargará dinámicamente -->
                                            </select>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <select id="filtroEstado" class="form-select">
                                                <option value="">Todos los Estados</option>
                                                <option value="Planificado">Planificado</option>
                                                <option value="En Progreso">En Progreso</option>
                                                <option value="Completado">Completado</option>
                                                <option value="Cancelado">Cancelado</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <!-- Tabla de pedidos -->
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead class="table-light">
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Contrato</th>
                                                    <th>Proyecto</th>
                                                    <th>Fecha</th>
                                                    <th>Estado</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tablaPedidos">
                                                <!-- Se cargará dinámicamente -->
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <!-- Paginación -->
                                    <nav aria-label="Paginación de pedidos">
                                        <ul class="pagination justify-content-center">
                                            <li class="page-item disabled">
                                                <a class="page-link" href="#" tabindex="-1">Anterior</a>
                                            </li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">Siguiente</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal de confirmación para eliminar -->
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarModalLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de que desea eliminar este pedido? Esta acción no se puede deshacer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de detalles -->
    <div class="modal fade" id="detallesModal" tabindex="-1" aria-labelledby="detallesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detallesModalLabel">Detalles del Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detallesPedidoBody">
                    <!-- Se cargará dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnVerContrato">Ver Contrato</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/mock-data.js"></script>
    <script>
        // Cargar componentes
        document.addEventListener("DOMContentLoaded", function() {
            // Cargar sidebar y header
            fetch('../../components/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                    // Activar item del menú
                    const menuItem = document.querySelector('#sidebar-contratos');
                    if (menuItem) menuItem.classList.add('active');
                });
            
            fetch('../../components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
            
            // Verificar si hay un filtro de contrato en la URL
            const params = new URLSearchParams(window.location.search);
            const contratoId = params.get('contratoId');
            if (contratoId) {
                document.getElementById('filtroContrato').value = contratoId;
            }
            
            // Cargar datos
            cargarPedidos();
            cargarFiltros();
        });
        
        // Función para cargar pedidos
        function cargarPedidos() {
            // Obtener datos de pedidos, contratos y proyectos
            Promise.all([
                fetch('../../data/pedidos.json').then(response => response.json()),
                fetch('../../data/contratos.json').then(response => response.json()),
                fetch('../../data/proyectos.json').then(response => response.json())
            ])
            .then(([pedidos, contratos, proyectos]) => {
                // Filtrar pedidos según los filtros seleccionados
                const filtroContrato = document.getElementById('filtroContrato').value;
                const filtroProyecto = document.getElementById('filtroProyecto').value;
                const filtroEstado = document.getElementById('filtroEstado').value;
                
                const pedidosFiltrados = pedidos.filter(pedido => {
                    return (filtroContrato === '' || pedido.contratoId.toString() === filtroContrato) &&
                           (filtroProyecto === '' || pedido.proyectoId.toString() === filtroProyecto) &&
                           (filtroEstado === '' || pedido.estado === filtroEstado);
                });
                
                // Generar filas de la tabla
                const tablaBody = document.getElementById('tablaPedidos');
                tablaBody.innerHTML = '';
                
                pedidosFiltrados.forEach(pedido => {
                    // Obtener información relacionada
                    const contrato = contratos.find(c => c.id === pedido.contratoId) || { id: 'Desconocido' };
                    const proyecto = proyectos.find(p => p.id === pedido.proyectoId) || { nombre: 'Desconocido' };
                    
                    // Determinar clase de estado
                    let estadoClass = '';
                    switch (pedido.estado) {
                        case 'Planificado':
                            estadoClass = 'badge bg-info';
                            break;
                        case 'En Progreso':
                            estadoClass = 'badge bg-warning';
                            break;
                        case 'Completado':
                            estadoClass = 'badge bg-success';
                            break;
                        case 'Cancelado':
                            estadoClass = 'badge bg-danger';
                            break;
                        default:
                            estadoClass = 'badge bg-secondary';
                    }
                    
                    // Crear fila
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${pedido.id}</td>
                        <td>Contrato #${contrato.id}</td>
                        <td>${proyecto.nombre}</td>
                        <td>${new Date(pedido.fecha).toLocaleDateString()}</td>
                        <td><span class="${estadoClass}">${pedido.estado}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-info" onclick="verDetalles(${pedido.id})">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-primary" onclick="editarPedido(${pedido.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="confirmarEliminar(${pedido.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tablaBody.appendChild(row);
                });
                
                // Si no hay resultados
                if (pedidosFiltrados.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="6" class="text-center">No se encontraron pedidos con los filtros seleccionados</td>';
                    tablaBody.appendChild(row);
                }
            })
            .catch(error => console.error('Error cargando datos:', error));
        }
        
        // Función para cargar filtros
        function cargarFiltros() {
            // Cargar contratos para el filtro
            fetch('../../data/contratos.json')
                .then(response => response.json())
                .then(contratos => {
                    const selectContrato = document.getElementById('filtroContrato');
                    contratos.forEach(contrato => {
                        const option = document.createElement('option');
                        option.value = contrato.id;
                        option.textContent = `Contrato #${contrato.id}`;
                        selectContrato.appendChild(option);
                    });
                })
                .catch(error => console.error('Error cargando contratos:', error));
            
            // Cargar proyectos para el filtro
            fetch('../../data/proyectos.json')
                .then(response => response.json())
                .then(proyectos => {
                    const selectProyecto = document.getElementById('filtroProyecto');
                    proyectos.forEach(proyecto => {
                        const option = document.createElement('option');
                        option.value = proyecto.id;
                        option.textContent = proyecto.nombre;
                        selectProyecto.appendChild(option);
                    });
                })
                .catch(error => console.error('Error cargando proyectos:', error));
            
            // Añadir event listeners a los filtros
            document.getElementById('filtroContrato').addEventListener('change', cargarPedidos);
            document.getElementById('filtroProyecto').addEventListener('change', cargarPedidos);
            document.getElementById('filtroEstado').addEventListener('change', cargarPedidos);
        }
        
        // Función para ver detalles de un pedido
        function verDetalles(id) {
            Promise.all([
                fetch('../../data/pedidos.json').then(response => response.json()),
                fetch('../../data/contratos.json').then(response => response.json()),
                fetch('../../data/proyectos.json').then(response => response.json())
            ])
            .then(([pedidos, contratos, proyectos]) => {
                const pedido = pedidos.find(p => p.id === id);
                if (!pedido) return;
                
                const contrato = contratos.find(c => c.id === pedido.contratoId) || { id: 'Desconocido' };
                const proyecto = proyectos.find(p => p.id === pedido.proyectoId) || { nombre: 'Desconocido' };
                
                const detallesBody = document.getElementById('detallesPedidoBody');
                detallesBody.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>ID:</strong> ${pedido.id}</p>
                            <p><strong>Contrato:</strong> #${contrato.id}</p>
                            <p><strong>Proyecto:</strong> ${proyecto.nombre}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Fecha:</strong> ${new Date(pedido.fecha).toLocaleDateString()}</p>
                            <p><strong>Estado:</strong> ${pedido.estado}</p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="alert alert-info">
                                <strong>Nota:</strong> Este pedido está vinculado al contrato #${contrato.id} 
                                (${contrato.tipoServicio}) con frecuencia ${contrato.frecuencia}.
                            </div>
                        </div>
                    </div>
                `;
                
                // Configurar botón de ver contrato
                document.getElementById('btnVerContrato').onclick = function() {
                    window.location.href = `contratos.html?id=${contrato.id}`;
                };
                
                // Mostrar modal
                const modal = new bootstrap.Modal(document.getElementById('detallesModal'));
                modal.show();
            })
            .catch(error => console.error('Error cargando detalles:', error));
        }
        
        // Función para editar pedido
        function editarPedido(id) {
            window.location.href = `pedido-form.html?id=${id}`;
        }
        
        // Función para confirmar eliminación
        function confirmarEliminar(id) {
            // Guardar ID para usarlo en la confirmación
            document.getElementById('btnConfirmarEliminar').dataset.id = id;
            
            // Mostrar modal de confirmación
            const modal = new bootstrap.Modal(document.getElementById('eliminarModal'));
            modal.show();
        }
        
        // Event listener para confirmar eliminación
        document.getElementById('btnConfirmarEliminar').addEventListener('click', function() {
            const id = parseInt(this.dataset.id);
            
            // En un sistema real, aquí se haría una petición DELETE
            // Para el mockup, simulamos con localStorage
            fetch('../../data/pedidos.json')
                .then(response => response.json())
                .then(pedidos => {
                    const nuevosPedidos = pedidos.filter(p => p.id !== id);
                    
                    // En un sistema real no haríamos esto, usaríamos una API
                    // Esto es solo para simular el borrado en el frontend
                    localStorage.setItem('pedidos', JSON.stringify(nuevosPedidos));
                    
                    // Cerrar modal y actualizar tabla
                    bootstrap.Modal.getInstance(document.getElementById('eliminarModal')).hide();
                    cargarPedidos();
                })
                .catch(error => console.error('Error eliminando pedido:', error));
        });
    </script>
</body>
</html>
