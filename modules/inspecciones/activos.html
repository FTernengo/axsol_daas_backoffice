<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXSOL DaaS - Gestión de Activos</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Incluir sidebar -->
            <div class="col-md-3 col-lg-2 px-0 bg-light sidebar" id="sidebar-container"></div>
            
            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <!-- Incluir header -->
                <div id="header-container"></div>
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gestión de Activos</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" id="btn-nuevo-activo">
                            <i class="bi bi-plus"></i> Nuevo Activo
                        </button>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <label for="filtro-proyecto" class="form-label">Filtrar por Proyecto</label>
                        <select class="form-select" id="filtro-proyecto">
                            <option value="">Todos los proyectos</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="filtro-tipo" class="form-label">Filtrar por Tipo</label>
                        <select class="form-select" id="filtro-tipo">
                            <option value="">Todos los tipos</option>
                            <option value="Planta">Planta</option>
                            <option value="Equipo">Equipo</option>
                            <option value="Estructura">Estructura</option>
                            <option value="Tubería">Tubería</option>
                            <option value="Torre">Torre</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="filtro-sector" class="form-label">Filtrar por Sector de Integridad</label>
                        <select class="form-select" id="filtro-sector">
                            <option value="">Todos los sectores</option>
                            <option value="Crítico">Crítico</option>
                            <option value="Medio">Medio</option>
                            <option value="Bajo">Bajo</option>
                        </select>
                    </div>
                </div>

                <!-- Tabla de Activos -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Proyecto</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Tipo de Activo</th>
                                <th scope="col">Sector de Integridad</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-activos">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <nav aria-label="Paginación de activos">
                    <ul class="pagination justify-content-center" id="paginacion-activos">
                        <!-- Paginación generada dinámicamente -->
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- Modal de Confirmación de Eliminación -->
    <div class="modal fade" id="modalConfirmDelete" tabindex="-1" aria-labelledby="modalConfirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmDeleteLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro que desea eliminar este activo? Esta acción no se puede deshacer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btn-confirm-delete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script>
        // Cargar componentes
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar header, sidebar y footer
            fetch('../../components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
            
            fetch('/components/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                    // Marcar como activo el ítem del menú
                    setTimeout(() => {
                        const menuItem = document.querySelector('.nav-link[href="./modules/inspecciones/activos.html"]');
                        if (menuItem) menuItem.classList.add('active');
                    }, 100);
                });
            
            fetch('/components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
                
            // Inicializar la página
            cargarProyectos();
            cargarActivos();
            
            // Event listeners
            document.getElementById('btn-nuevo-activo').addEventListener('click', function() {
                window.location.href = '/modules/inspecciones/activo-form.html';
            });
            
            document.getElementById('filtro-proyecto').addEventListener('change', cargarActivos);
            document.getElementById('filtro-tipo').addEventListener('change', cargarActivos);
            document.getElementById('filtro-sector').addEventListener('change', cargarActivos);
        });
        
        // Función para cargar proyectos en el filtro
        async function cargarProyectos() {
            try {
                const response = await fetch('/data/proyectos.json');
                const proyectos = await response.json();
                
                const selectProyecto = document.getElementById('filtro-proyecto');
                proyectos.forEach(proyecto => {
                    const option = document.createElement('option');
                    option.value = proyecto.id;
                    option.textContent = proyecto.nombre;
                    selectProyecto.appendChild(option);
                });
            } catch (error) {
                console.error('Error al cargar proyectos:', error);
                mostrarAlerta('No se pudieron cargar los proyectos', 'danger');
            }
        }
        
        // Función para cargar activos
        async function cargarActivos() {
            try {
                // Obtener filtros
                const filtroProyecto = document.getElementById('filtro-proyecto').value;
                const filtroTipo = document.getElementById('filtro-tipo').value;
                const filtroSector = document.getElementById('filtro-sector').value;
                
                // Cargar datos
                const [activosResponse, proyectosResponse] = await Promise.all([
                    fetch('/data/activos.json'),
                    fetch('/data/proyectos.json')
                ]);
                
                const activos = await activosResponse.json();
                const proyectos = await proyectosResponse.json();
                
                // Mapear proyectos por ID para fácil acceso
                const proyectosMap = proyectos.reduce((map, proyecto) => {
                    map[proyecto.id] = proyecto;
                    return map;
                }, {});
                
                // Filtrar activos
                let activosFiltrados = activos;
                
                if (filtroProyecto) {
                    activosFiltrados = activosFiltrados.filter(activo => activo.proyectoId == filtroProyecto);
                }
                
                if (filtroTipo) {
                    activosFiltrados = activosFiltrados.filter(activo => activo.tipoActivo === filtroTipo);
                }
                
                if (filtroSector) {
                    activosFiltrados = activosFiltrados.filter(activo => activo.sectorIntegridad === filtroSector);
                }
                
                // Actualizar tabla
                const tablaActivos = document.getElementById('tabla-activos');
                tablaActivos.innerHTML = '';
                
                if (activosFiltrados.length === 0) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = '<td colspan="6" class="text-center">No hay activos que coincidan con los filtros aplicados</td>';
                    tablaActivos.appendChild(tr);
                } else {
                    activosFiltrados.forEach(activo => {
                        const proyecto = proyectosMap[activo.proyectoId] || { nombre: 'Desconocido' };
                        
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${activo.id}</td>
                            <td>${proyecto.nombre}</td>
                            <td>${activo.nombre}</td>
                            <td>${activo.tipoActivo}</td>
                            <td>
                                <span class="badge ${getBadgeClass(activo.sectorIntegridad)}">${activo.sectorIntegridad}</span>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-sm btn-outline-info" onclick="verActivo(${activo.id})">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="editarActivo(${activo.id})">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="eliminarActivo(${activo.id})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="verInspecciones(${activo.id})">
                                        <i class="bi bi-clipboard-check"></i> Inspecciones
                                    </button>
                                </div>
                            </td>
                        `;
                        tablaActivos.appendChild(tr);
                    });
                }
                
                // Implementar paginación si es necesario
                actualizarPaginacion(activosFiltrados.length);
                
            } catch (error) {
                console.error('Error al cargar activos:', error);
                mostrarAlerta('No se pudieron cargar los activos', 'danger');
            }
        }
        
        // Función para obtener clase de badge según sector de integridad
        function getBadgeClass(sector) {
            switch(sector) {
                case 'Crítico': return 'bg-danger';
                case 'Medio': return 'bg-warning text-dark';
                case 'Bajo': return 'bg-success';
                default: return 'bg-secondary';
            }
        }
        
        // Funciones para acciones de tabla
        function verActivo(id) {
            // Implementar vista detallada (puede ser un modal o redirección)
            alert(`Ver detalles del activo ID: ${id}`);
        }
        
        function editarActivo(id) {
            window.location.href = `/modules/inspecciones/activo-form.html?id=${id}`;
        }
        
        function eliminarActivo(id) {
            const modal = new bootstrap.Modal(document.getElementById('modalConfirmDelete'));
            modal.show();
            
            document.getElementById('btn-confirm-delete').onclick = async function() {
                try {
                    // En un entorno real, aquí iría la lógica para eliminar el activo de la base de datos
                    // En este caso, simulamos la eliminación con localStorage
                    const response = await fetch('/data/activos.json');
                    let activos = await response.json();
                    
                    activos = activos.filter(activo => activo.id !== id);
                    
                    localStorage.setItem('activos', JSON.stringify(activos));
                    
                    modal.hide();
                    mostrarAlerta('Activo eliminado correctamente', 'success');
                    cargarActivos();
                } catch (error) {
                    console.error('Error al eliminar activo:', error);
                    mostrarAlerta('No se pudo eliminar el activo', 'danger');
                }
            };
        }
        
        function verInspecciones(activoId) {
            window.location.href = `/modules/inspecciones/inspecciones.html?activoId=${activoId}`;
        }
        
        // Función para mostrar alertas
        function mostrarAlerta(mensaje, tipo) {
            const alertPlaceholder = document.createElement('div');
            alertPlaceholder.className = `alert alert-${tipo} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alertPlaceholder.role = 'alert';
            alertPlaceholder.innerHTML = `
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alertPlaceholder);
            
            // Auto cerrar después de 5 segundos
            setTimeout(() => {
                alertPlaceholder.remove();
            }, 5000);
        }
        
        // Función para actualizar paginación
        function actualizarPaginacion(totalItems) {
            const itemsPorPagina = 10;
            const totalPaginas = Math.ceil(totalItems / itemsPorPagina);
            
            const paginacionContainer = document.getElementById('paginacion-activos');
            paginacionContainer.innerHTML = '';
            
            if (totalPaginas <= 1) return;
            
            // Botón anterior
            const liAnterior = document.createElement('li');
            liAnterior.className = 'page-item';
            liAnterior.innerHTML = `<a class="page-link" href="#" aria-label="Anterior">
                <span aria-hidden="true">&laquo;</span>
            </a>`;
            paginacionContainer.appendChild(liAnterior);
            
            // Páginas
            for (let i = 1; i <= totalPaginas; i++) {
                const li = document.createElement('li');
                li.className = i === 1 ? 'page-item active' : 'page-item';
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                paginacionContainer.appendChild(li);
            }
            
            // Botón siguiente
            const liSiguiente = document.createElement('li');
            liSiguiente.className = 'page-item';
            liSiguiente.innerHTML = `<a class="page-link" href="#" aria-label="Siguiente">
                <span aria-hidden="true">&raquo;</span>
            </a>`;
            paginacionContainer.appendChild(liSiguiente);
        }
    </script>
</body>
</html>
