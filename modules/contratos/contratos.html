<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXSOL DaaS - Contratos</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>
            
            <!-- Contenido principal -->
            <main class="col px-0 flex-grow-1">
                <div id="header-container"></div>
                
                <div class="container-fluid py-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow-sm">
                                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Gestión de Contratos</h5>
                                    <button type="button" class="btn btn-primary" onclick="window.location.href='contrato-form.html'">
                                        <i class="bi bi-plus-circle me-1"></i> Nuevo Contrato
                                    </button>
                                </div>
                                <div class="card-body">
                                    <!-- Filtros y búsqueda -->
                                    <div class="row mb-4">
                                        <div class="col-md-4 mb-2">
                                            <select id="filtroCliente" class="form-select">
                                                <option value="">Todos los Clientes</option>
                                                <!-- Se cargará dinámicamente -->
                                            </select>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <select id="filtroProyecto" class="form-select">
                                                <option value="">Todos los Proyectos</option>
                                                <!-- Se cargará dinámicamente -->
                                            </select>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <select id="filtroTipoServicio" class="form-select">
                                                <option value="">Todos los Servicios</option>
                                                <option value="Inspección Drones">Inspección Drones</option>
                                                <option value="Análisis de Datos">Análisis de Datos</option>
                                                <option value="Mantenimiento">Mantenimiento</option>
                                                <option value="Consultoría">Consultoría</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <!-- Tabla de contratos -->
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead class="table-light">
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Proyecto</th>
                                                    <th>Cliente</th>
                                                    <th>Fechas</th>
                                                    <th>Tipo Servicio</th>
                                                    <th>Frecuencia</th>
                                                    <th>Estado</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tablaContratos">
                                                <!-- Se cargará dinámicamente -->
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <!-- Paginación -->
                                    <nav aria-label="Paginación de contratos">
                                        <ul class="pagination justify-content-center">
                                            <li class="page-item disabled">
                                                <a class="page-link" href="#" tabindex="-1">Anterior</a>
                                            </li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">Siguiente</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal de confirmación para eliminar -->
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarModalLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de que desea eliminar este contrato? Esta acción no se puede deshacer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de detalles -->
    <div class="modal fade" id="detallesModal" tabindex="-1" aria-labelledby="detallesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detallesModalLabel">Detalles del Contrato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detallesContratoBody">
                    <!-- Se cargará dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnVerPedidos">Ver Pedidos</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/mock-data.js"></script>
    <script>
        // Cargar componentes
        document.addEventListener("DOMContentLoaded", function() {
            // Cargar sidebar y header
            fetch('../../components/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                    // Activar item del menú
                    const menuItem = document.querySelector('#sidebar-contratos');
                    if (menuItem) menuItem.classList.add('active');
                });
            
            fetch('../../components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
            
            // Cargar datos
            cargarContratos();
            cargarFiltros();
        });
        
        // Función para cargar contratos
        function cargarContratos() {
            // Obtener datos de contratos, clientes y proyectos
            Promise.all([
                fetch('../../data/contratos.json').then(response => response.json()),
                fetch('../../data/clientes.json').then(response => response.json()),
                fetch('../../data/proyectos.json').then(response => response.json())
            ])
            .then(([contratos, clientes, proyectos]) => {
                // Filtrar contratos según los filtros seleccionados
                const filtroCliente = document.getElementById('filtroCliente').value;
                const filtroProyecto = document.getElementById('filtroProyecto').value;
                const filtroTipoServicio = document.getElementById('filtroTipoServicio').value;
                
                const contratosFiltrados = contratos.filter(contrato => {
                    return (filtroCliente === '' || contrato.clienteId.toString() === filtroCliente) &&
                           (filtroProyecto === '' || contrato.proyectoId.toString() === filtroProyecto) &&
                           (filtroTipoServicio === '' || contrato.tipoServicio === filtroTipoServicio);
                });
                
                // Generar filas de la tabla
                const tablaBody = document.getElementById('tablaContratos');
                tablaBody.innerHTML = '';
                
                contratosFiltrados.forEach(contrato => {
                    // Obtener información relacionada
                    const proyecto = proyectos.find(p => p.id === contrato.proyectoId) || { nombre: 'Desconocido' };
                    const cliente = clientes.find(c => c.id === contrato.clienteId) || { nombre: 'Desconocido' };
                    
                    // Determinar estado por fecha
                    const hoy = new Date();
                    const fechaFin = new Date(contrato.fechaFin);
                    const fechaInicio = new Date(contrato.fechaInicio);
                    let estado = '';
                    let estadoClass = '';
                    
                    if (fechaFin < hoy) {
                        estado = 'Vencido';
                        estadoClass = 'badge bg-danger';
                    } else if (fechaInicio > hoy) {
                        estado = 'Programado';
                        estadoClass = 'badge bg-info';
                    } else {
                        estado = 'Activo';
                        estadoClass = 'badge bg-success';
                    }
                    
                    // Crear fila
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${contrato.id}</td>
                        <td>${proyecto.nombre}</td>
                        <td>${cliente.nombre}</td>
                        <td>${new Date(contrato.fechaInicio).toLocaleDateString()} a ${new Date(contrato.fechaFin).toLocaleDateString()}</td>
                        <td>${contrato.tipoServicio}</td>
                        <td>${contrato.frecuencia}</td>
                        <td><span class="${estadoClass}">${estado}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-info" onclick="verDetalles(${contrato.id})">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-primary" onclick="editarContrato(${contrato.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="confirmarEliminar(${contrato.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tablaBody.appendChild(row);
                });
                
                // Si no hay resultados
                if (contratosFiltrados.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="8" class="text-center">No se encontraron contratos con los filtros seleccionados</td>';
                    tablaBody.appendChild(row);
                }
            })
            .catch(error => console.error('Error cargando datos:', error));
        }
        
        // Función para cargar filtros
        function cargarFiltros() {
            // Cargar clientes para el filtro
            fetch('../../data/clientes.json')
                .then(response => response.json())
                .then(clientes => {
                    const selectCliente = document.getElementById('filtroCliente');
                    clientes.forEach(cliente => {
                        const option = document.createElement('option');
                        option.value = cliente.id;
                        option.textContent = cliente.nombre;
                        selectCliente.appendChild(option);
                    });
                })
                .catch(error => console.error('Error cargando clientes:', error));
            
            // Cargar proyectos para el filtro
            fetch('../../data/proyectos.json')
                .then(response => response.json())
                .then(proyectos => {
                    const selectProyecto = document.getElementById('filtroProyecto');
                    proyectos.forEach(proyecto => {
                        const option = document.createElement('option');
                        option.value = proyecto.id;
                        option.textContent = proyecto.nombre;
                        selectProyecto.appendChild(option);
                    });
                })
                .catch(error => console.error('Error cargando proyectos:', error));
            
            // Añadir event listeners a los filtros
            document.getElementById('filtroCliente').addEventListener('change', cargarContratos);
            document.getElementById('filtroProyecto').addEventListener('change', cargarContratos);
            document.getElementById('filtroTipoServicio').addEventListener('change', cargarContratos);
        }
        
        // Función para ver detalles de un contrato
        function verDetalles(id) {
            Promise.all([
                fetch('../../data/contratos.json').then(response => response.json()),
                fetch('../../data/clientes.json').then(response => response.json()),
                fetch('../../data/proyectos.json').then(response => response.json())
            ])
            .then(([contratos, clientes, proyectos]) => {
                const contrato = contratos.find(c => c.id === id);
                if (!contrato) return;
                
                const cliente = clientes.find(c => c.id === contrato.clienteId) || { nombre: 'Desconocido' };
                const proyecto = proyectos.find(p => p.id === contrato.proyectoId) || { nombre: 'Desconocido' };
                
                const detallesBody = document.getElementById('detallesContratoBody');
                detallesBody.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>ID:</strong> ${contrato.id}</p>
                            <p><strong>Cliente:</strong> ${cliente.nombre}</p>
                            <p><strong>Proyecto:</strong> ${proyecto.nombre}</p>
                            <p><strong>Tipo de Servicio:</strong> ${contrato.tipoServicio}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Fecha de Inicio:</strong> ${new Date(contrato.fechaInicio).toLocaleDateString()}</p>
                            <p><strong>Fecha de Fin:</strong> ${new Date(contrato.fechaFin).toLocaleDateString()}</p>
                            <p><strong>Frecuencia:</strong> ${contrato.frecuencia}</p>
                            <p><strong>Tarifas:</strong> ${contrato.tarifas.join(', ')}</p>
                        </div>
                    </div>
                `;
                
                // Configurar botón de ver pedidos
                document.getElementById('btnVerPedidos').onclick = function() {
                    window.location.href = `pedidos.html?contratoId=${contrato.id}`;
                };
                
                // Mostrar modal
                const modal = new bootstrap.Modal(document.getElementById('detallesModal'));
                modal.show();
            })
            .catch(error => console.error('Error cargando detalles:', error));
        }
        
        // Función para editar contrato
        function editarContrato(id) {
            window.location.href = `contrato-form.html?id=${id}`;
        }
        
        // Función para confirmar eliminación
        function confirmarEliminar(id) {
            // Guardar ID para usarlo en la confirmación
            document.getElementById('btnConfirmarEliminar').dataset.id = id;
            
            // Mostrar modal de confirmación
            const modal = new bootstrap.Modal(document.getElementById('eliminarModal'));
            modal.show();
        }
        
        // Event listener para confirmar eliminación
        document.getElementById('btnConfirmarEliminar').addEventListener('click', function() {
            const id = parseInt(this.dataset.id);
            
            // En un sistema real, aquí se haría una petición DELETE
            // Para el mockup, simulamos con localStorage
            fetch('../../data/contratos.json')
                .then(response => response.json())
                .then(contratos => {
                    const nuevosContratos = contratos.filter(c => c.id !== id);
                    
                    // En un sistema real no haríamos esto, usaríamos una API
                    // Esto es solo para simular el borrado en el frontend
                    localStorage.setItem('contratos', JSON.stringify(nuevosContratos));
                    
                    // Cerrar modal y actualizar tabla
                    bootstrap.Modal.getInstance(document.getElementById('eliminarModal')).hide();
                    cargarContratos();
                })
                .catch(error => console.error('Error eliminando contrato:', error));
        });
    </script>
</body>
</html>
