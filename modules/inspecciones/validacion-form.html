<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXSOL DaaS - Formulario de Validación</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Incluir sidebar -->
            <div class="col-md-3 col-lg-2 px-0 bg-light sidebar" id="sidebar-container"></div>
            
            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <!-- Incluir header -->
                <div id="header-container"></div>
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="form-title">Nueva Validación</h1>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <form id="validacion-form" novalidate>
                                    <input type="hidden" id="validacion-id">
                                    
                                    <div class="mb-3">
                                        <label for="entregable" class="form-label">Entregable</label>
                                        <select class="form-select" id="entregable" required>
                                            <option value="">Seleccione un entregable</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Por favor seleccione un entregable.
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="usuario" class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="usuario" required>
                                        <div class="invalid-feedback">
                                            Por favor ingrese el nombre del usuario.
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="accion" class="form-label">Acción</label>
                                            <select class="form-select" id="accion" required>
                                                <option value="">Seleccione una acción</option>
                                                <option value="Aprobado">Aprobado</option>
                                                <option value="Observado">Observado</option>
                                            </select>
                                            <div class="invalid-feedback">
                                                Por favor seleccione una acción.
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label for="fecha" class="form-label">Fecha</label>
                                            <input type="date" class="form-control" id="fecha" required>
                                            <div class="invalid-feedback">
                                                Por favor seleccione una fecha válida.
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="comentario" class="form-label">Comentario</label>
                                        <textarea class="form-control" id="comentario" rows="3" required></textarea>
                                        <div class="invalid-feedback">
                                            Por favor ingrese un comentario.
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex justify-content-end mt-4">
                                        <button type="button" class="btn btn-secondary me-2" id="btn-cancelar">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Incluir footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script>
        // Cargar componentes
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar header, sidebar y footer
            fetch('../../components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
            
            fetch('../../components/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                    // Marcar como activo el ítem del menú
                    setTimeout(() => {
                        const menuItem = document.querySelector('.nav-link[href="#"][data-module="validaciones"]');
                        if (menuItem) menuItem.classList.add('active');
                    }, 100);
                });
            
            fetch('../../components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
            
            // Inicializar la página
            cargarEntregables();
            
            // Establecer fecha actual por defecto
            const hoy = new Date();
            document.getElementById('fecha').valueAsDate = hoy;
            
            // Verificar si estamos en modo edición
            const urlParams = new URLSearchParams(window.location.search);
            const validacionId = urlParams.get('id');
            const entregableId = urlParams.get('entregableId');
            
            if (validacionId) {
                document.getElementById('form-title').textContent = 'Editar Validación';
                cargarValidacion(validacionId);
            } else if (entregableId) {
                // Si venimos desde un entregable específico, preseleccionarlo
                setTimeout(() => {
                    document.getElementById('entregable').value = entregableId;
                }, 500);
            }
            
            // Event listeners
            document.getElementById('validacion-form').addEventListener('submit', guardarValidacion);
            document.getElementById('btn-cancelar').addEventListener('click', function() {
                window.location.href = 'validaciones.html';
            });
        });
        
        // Función para cargar entregables en el select
        async function cargarEntregables() {
            try {
                const [entregablesResponse, inspeccionesResponse] = await Promise.all([
                    fetch('../../data/entregables.json'),
                    fetch('../../data/inspecciones.json')
                ]);
                
                const entregables = await entregablesResponse.json();
                const inspecciones = await inspeccionesResponse.json();
                
                // Mapear inspecciones por ID para fácil acceso
                const inspeccionesMap = inspecciones.reduce((map, inspeccion) => {
                    map[inspeccion.id] = inspeccion;
                    return map;
                }, {});
                
                const selectEntregable = document.getElementById('entregable');
                entregables.forEach(entregable => {
                    const inspeccion = inspeccionesMap[entregable.inspeccionId] || { id: 'Desconocido' };
                    const option = document.createElement('option');
                    option.value = entregable.id;
                    
                    const fecha = new Date(entregable.fechaPublicacion);
                    const fechaFormateada = fecha.toLocaleDateString('es-ES');
                    
                    option.textContent = `ID: ${entregable.id} - ${entregable.tipo} (Inspección ID: ${inspeccion.id}, ${fechaFormateada})`;
                    selectEntregable.appendChild(option);
                });
            } catch (error) {
                console.error('Error al cargar entregables:', error);
                mostrarAlerta('No se pudieron cargar los entregables', 'danger');
            }
        }
        
        // Función para cargar una validación existente
        async function cargarValidacion(id) {
            try {
                const response = await fetch('../../data/validaciones.json');
                const validaciones = await response.json();
                
                const validacion = validaciones.find(v => v.id == id);
                
                if (!validacion) {
                    mostrarAlerta('No se encontró la validación solicitada', 'warning');
                    return;
                }
                
                document.getElementById('validacion-id').value = validacion.id;
                document.getElementById('entregable').value = validacion.entregableId;
                document.getElementById('usuario').value = validacion.usuario;
                document.getElementById('accion').value = validacion.accion;
                document.getElementById('fecha').value = validacion.fecha; // Asumiendo formato ISO (YYYY-MM-DD)
                document.getElementById('comentario').value = validacion.comentario;
            } catch (error) {
                console.error('Error al cargar validación:', error);
                mostrarAlerta('No se pudo cargar la información de la validación', 'danger');
            }
        }
        
        // Función para guardar validación
        async function guardarValidacion(event) {
            event.preventDefault();
            
            // Validar el formulario
            const form = document.getElementById('validacion-form');
            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add('was-validated');
                return;
            }
            
            try {
                const validacionId = document.getElementById('validacion-id').value;
                const entregableId = document.getElementById('entregable').value;
                const usuario = document.getElementById('usuario').value;
                const accion = document.getElementById('accion').value;
                const fecha = document.getElementById('fecha').value;
                const comentario = document.getElementById('comentario').value;
                
                // Obtener validaciones existentes
                const response = await fetch('../../data/validaciones.json');
                let validaciones = await response.json();
                
                // Crear o actualizar validación
                if (validacionId) {
                    // Actualizar existente
                    const index = validaciones.findIndex(v => v.id == validacionId);
                    if (index !== -1) {
                        validaciones[index] = {
                            id: parseInt(validacionId),
                            entregableId: parseInt(entregableId),
                            usuario,
                            accion,
                            fecha,
                            comentario
                        };
                    }
                } else {
                    // Crear nueva
                    const nuevoId = validaciones.length > 0 ? Math.max(...validaciones.map(v => v.id)) + 1 : 1;
                    validaciones.push({
                        id: nuevoId,
                        entregableId: parseInt(entregableId),
                        usuario,
                        accion,
                        fecha,
                        comentario
                    });
                }
                
                // En un entorno real, aquí iría la llamada a la API
                // Simulamos con localStorage para este ejercicio
                localStorage.setItem('validaciones', JSON.stringify(validaciones));
                
                // Si la acción es "Observado", actualizamos el estado del entregable
                if (accion === 'Observado') {
                    const entregablesResponse = await fetch('../../data/entregables.json');
                    let entregables = await entregablesResponse.json();
                    
                    const entregableIndex = entregables.findIndex(e => e.id == entregableId);
                    if (entregableIndex !== -1) {
                        entregables[entregableIndex].estado = 'Observado';
                        localStorage.setItem('entregables', JSON.stringify(entregables));
                    }
                } else if (accion === 'Aprobado') {
                    const entregablesResponse = await fetch('../../data/entregables.json');
                    let entregables = await entregablesResponse.json();
                    
                    const entregableIndex = entregables.findIndex(e => e.id == entregableId);
                    if (entregableIndex !== -1) {
                        entregables[entregableIndex].estado = 'Aceptado';
                        localStorage.setItem('entregables', JSON.stringify(entregables));
                    }
                }
                
                // Mostrar mensaje y redireccionar
                mostrarAlerta('Validación guardada correctamente', 'success');
                setTimeout(() => {
                    window.location.href = 'validaciones.html';
                }, 1500);
            } catch (error) {
                console.error('Error al guardar validación:', error);
                mostrarAlerta('Error al guardar la validación', 'danger');
            }
        }
        
        // Función para mostrar alertas
        function mostrarAlerta(mensaje, tipo) {
            const alertPlaceholder = document.createElement('div');
            alertPlaceholder.className = `alert alert-${tipo} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alertPlaceholder.role = 'alert';
            alertPlaceholder.innerHTML = `
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alertPlaceholder);
            
            // Auto cerrar después de 5 segundos
            setTimeout(() => {
                alertPlaceholder.remove();
            }, 5000);
        }
    </script>
</body>
</html>
